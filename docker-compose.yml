version: "3"

services:
  db:
    image: postgres:12-alpine
    container_name: "5Gdb"
    restart: on-failure
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      TZ: Asia/Shanghai
    ports:
      - "5433:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"

  backend:
    image: walawalawala/otn-backend
    container_name: "backend"
    restart: on-failure
    ports:
      - "28080:8080"
    volumes:
      - "./config.yaml:/config.yaml"